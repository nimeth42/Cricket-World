  <!-- Form -->
  <br>
  <div class="formbody">
    <div class="form-box">
      <h1>How was your experience with us?</h1>
      <form id="feedback-form">
        <div>
          <div class="radio-group">
            <input type="radio" id="rating-0" name="rating" value="0">
            <label class="radio-label" for="rating-0">extremely dissatisfied</label>
            <input type="radio" id="rating-1" name="rating" value="1">
            <label class="radio-label" for="rating-1">dissatisfied</label>
            <input type="radio" id="rating-2" name="rating" value="2">
            <label class="radio-label" for="rating-2">neutral</label>
            <input type="radio" id="rating-3" name="rating" value="3">
            <label class="radio-label" for="rating-3">satisfied</label>
            <input type="radio" id="rating-4" name="rating" value="4">
            <label class="radio-label" for="rating-4">extremely satisfied</label>
          </div>
        </div>
        <div>
          <label>Describe your experience.</label>
          <textarea name="reasons"></textarea>
        </div>
        <div>
          <label>Was this website easy to navigate?</label>
          <select name="task_completion">
            <option value="">Select an option</option>
            <option value="complicated">Complicated</option>
            <option value="Fairly">Fairly easy</option>
            <option value="Easy">Easy</option>
          </select>
        </div>
        <div>
          <label>Would you visit us again?</label>
          <select name="task_preference">
            <option value="">Select an option</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <br><br>

        <input type="submit" value="Submit">
      </form>
      <div id="thank-you" style="display: none;" class="thankyou">
        <p>Thank you for your feedback!</p>
      </div>
      <script src="JS/form.js"></script>
    </div>
